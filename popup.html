<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CV Prefiller</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>CV Prefiller</h1>
  <form id="prefill-form">
    <label for="first-name">First Name:</label>
    <input type="text" name="first-name" id="first-name"><br>

    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name"><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br>

    <label for="linkedin">LinkedIn Profile Link:</label>
    <input type="text" name="linkedin" id="linkedin"><br>

    <label for="github">GitHub Profile Link:</label>
    <input type="text" name="github" id="github"><br>

    <label for="city">City:</label>
    <input type="text" name="city" id="city"><br>

    <label for="state">State/Region:</label>
    <input type="text" name="state" id="state"><br>

    <label for="country">Country/Region:</label>
    <input type="text" name="country" id="country"><br>

    <button type="submit">Prefill Form</button>
  </form>
  <div id="status"></div>
</body>
</html>
